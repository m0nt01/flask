<!DOCTYPE html>
<html>
<head>
    <title>Validar CPF</title>
</head>
<body>
    <h1>Validar CPF</h1>
    <form action="" method="post">
        <label for="cpf_usuario">CPF:</label>
        <input type="text" id="cpf_usuario" name="cpf_usuario" required>
        <button type="submit">Validar</button>
    </form>
    {% if mensagem %}
        <p>{{ mensagem }}</p>
    {% endif %}
    <p><a href="{{ url_for('index') }}">Voltar</a></p>
</body>
</html>
